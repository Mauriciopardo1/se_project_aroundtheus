<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Travel, United States, discover the world" />
    <meta name="description" content="Best places to go in United States" />
    <meta name="author" content="Mauricio Pardo" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./Pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./Images/Header.svg" alt="Around the U.S logo" />
    </header>

    <main class="content">
      <!-- Profile Section -->

      <section class="profile">
        <img
          src="./Images/jacques-cousteau-1.jpg"
          alt="Jacques Cousteau"
          class="profile__photo"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!-- Gallery Section -->

      <section class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img
              class="gallery__image"
              src="./Images/yosemite-valley-1.jpg"
              alt="Yosemite Valley"
            />
            <div class="gallery__caption">
              <h2 class="gallery__text">Yosemite Valley</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="gallery__image"
              src="./Images/lake-louise.png"
              alt="Lake Louise"
            />
            <div class="gallery__caption">
              <h2 class="gallery__text">Lake Louise</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="gallery__image"
              src="./Images/bald-mountains.png"
              alt="Bald Mountains"
            />
            <div class="gallery__caption">
              <h2 class="gallery__text">Bald Mountains</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="gallery__image"
              src="./Images/latemar.png"
              alt="Latemar"
            />
            <div class="gallery__caption">
              <h2 class="gallery__text">Latemar</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="gallery__image"
              src="./Images/vanoise-national-park-1.png"
              alt="Vanoise National"
            />
            <div class="gallery__caption">
              <h2 class="gallery__text">Vanoise National Park</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="gallery__image"
              src="./Images/lago-di-braies-1.png"
              alt="Vanoise National"
            />
            <div class="gallery__caption">
              <h2 class="gallery__text">Lago di Braies</h2>
              <button class="gallery__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2022 Around the U.S.</p>
    </footer>
  </body>
</html>
